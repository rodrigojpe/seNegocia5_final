

<div class="row">
    <div class="col-12">
       <div class="card">
          <div class="card-body">
            <h4 class="card-title"> Barra de progreso</h4>
              <div class="progress">
                  <div class="progress-bar" role="progressbar" [style.width]="progreso1 + '%'" [attr.arialValuenow]="progreso1" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <br>
              <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" [style.width]="progreso2 + '%'" [attr.arialValuenow]="progreso2" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
           </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
       <div class="card">
          <div class="card-body">
              <app-incrementador (CambioValor)="progreso1 = $event" leyenda="Progess Azul" [progreso]="progreso1"></app-incrementador> 
           </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
           <div class="card-body">
             <app-incrementador  (CambioValor)="progreso2 = $event" leyenda="Progess Verde"[progreso]="progreso2" ></app-incrementador>
            </div>
         </div>
     </div>
</div>
